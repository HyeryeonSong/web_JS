<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web_JS</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <h2 id="hello">안녕하세요</h2>
  <h2 id="hi">올때메로나</h2>

  <div id="alertbox" class="alert_box" >
    <p>Alert 박스</p>
    <button onclick="boxClose()">X</button>
  </div>
  
  <button onclick="block()">Button</button>


  <script>

    document.getElementById('hello').innerHTML = '안녕';
    document.getElementById('hi').innerHTML = '올때바밤바';
    document.getElementById('hello').style.fontSize = '30px';

   
    function block('block'){
      document.querySelector('#alertbox').style.display = 'block';
    }
    
    block()
   
    function boxClose(){
      document.querySelector('#alertbox').style.display = 'none';
    }




  </script>
  
</body>
</html>
