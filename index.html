<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>

  <ul class="list-group">

    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>
  <div class="greeting">
    <p class="hello">Hello ! </p>
    <button class="login__btn">로그인</button>
  </div>

          <input id="password" type="password" class="form-control" >
        </div>
        <button id="send" type="submit" class="btn btn-primary" onsubmit="return emailCheck()">전송</button>
        <button id="close" type="button" class="btn btn-danger modal__close" >닫기</button>
      </form>
    </div>
  </div>

  
  <p>태조 이성계가 태어난 년도는?</p>
  <input type="text" id="answer" >
  <button type="submit" id="send-answer" onclick="func()">제출</button>  
  <div class="slide__wrap">
    <div class="slide__container">
      <div class="slide_box">
        <img src="img/car1.png" alt="">
      </div>
      <div class="slide_box">
        <img src="img/car2.png" alt="">

      <div class="slide_box">

      </div>
    </div>
  </div>
  <button class="slide1" type="button">1</button>
  <button class="slide2" type="button">2</button>
  <button class="slide3" type="button">3</button>

   var count = 0;
   function func(){
    count = count + 1;
    let answer = document.getElementById('answer').value;
    if(answer == "1335"){
      alert('정답입니다');
    } else {
      document.getElementById('answer').value = "";      
    }    
    if( count >= 3 ){
      alert('정답이 아닙니다');
    }    
  }
